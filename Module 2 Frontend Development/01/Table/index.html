<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Exercise 2/style.css" />
  </head>
  <body>
    <div>
      <table>
        <tr class="bold">
          <td>No.</td>
          <td>Image</td>
          <td>Name</td>
          <td>Food</td>
          <td>Group</td>
        </tr>
        <tr>
          <td>1</td>
          <td>
            <img
              src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x4.jpg"
              alt="Cat"
              width="2304"
              height="3072" />
          </td>
          <td>Smiling<span class="textTop">Cat</span></td>
          <td>Healthy<span class="textBottom">Fish</span></td>
          <td class="bold nowrap">
            <input type="radio" name="group" value="Vertebrate" />
            <label for="Vertebrate">Vertebrate</label>
            <input type="radio" name="group" value="Invertebrate" />
            <label for="Invertebrate">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img
              src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_16x9.jpg?w=1200"
              alt="Dog"
              width="1200"
              height="675" />
          </td>
          <td>Happy<span class="textTop">Dog</span></td>
          <td>Fresh<span class="textBottom">Meat</span></td>
          <td class="bold">
            <input type="radio" name="group2" value="Vertebrate" />
            <label for="Vertebrate">Vertebrate</label>
            <input type="radio" name="group2" value="Invertebrate" />
            <label for="Invertebrate">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img
              src="https://images.immediate.co.uk/production/volatile/sites/23/2017/02/Chimpanzee-facts-main-image-dceffe9.jpg"
              alt="Chimpanzee"
              width="3868"
              height="2574" />
          </td>
          <td>Confuse<span class="textTop">Simpanse</span></td>
          <td>Sweet<span class="textBottom">Banana</span></td>
          <td class="bold">
            <input type="radio" name="group3" value="Vertebrate" />
            <label for="Vertebrate">Vertebrate</label>
            <input type="radio" name="group3" value="Invertebrate" />
            <label for="Invertebrate">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>
            <img
              src="https://i.natgeofe.com/k/c4d3cd42-0298-47a5-bd02-70d81486e181/jellyfish-yellow_4x3.jpg"
              alt="Jellyfish"
              width="3072"
              height="2304" />
          </td>
          <td>Frisky<span class="textTop">Jellyfish</span></td>
          <td>Saltwater<span class="textBottom">Plankton</span></td>
          <td class="bold">
            <input type="radio" name="group4" value="Vertebrate" />
            <label for="Vertebrate">Vertebrate</label>
            <input type="radio" name="group4" value="Invertebrate" />
            <label for="Invertebrate">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td>
            <img
              src="https://i.natgeofe.com/n/6fa7bdc6-6acd-45a8-812a-bddbdb9fbf4d/NationalGeographic_2751182.jpg"
              alt="Squid"
              width="3072"
              height="2048" />
          </td>
          <td>Swimming<span class="textTop">Squid</span></td>
          <td>Small<span class="textBottom">Fish</span></td>
          <td class="bold">
            <input type="radio" name="group5" value="Vertebrate" />
            <label for="Vertebrate">Vertebrate</label>
            <input type="radio" name="group5" value="Invertebrate" />
            <label for="Invertebrate">Invertebrate</label>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
